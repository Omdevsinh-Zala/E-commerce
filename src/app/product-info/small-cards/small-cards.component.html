<div
  class="card"
  (click)="emmit(data().id)"
  (keydown.enter)="emmit(data().id)"
  tabindex="0"
  role="button"
>
  <div class="card-image-wrap">
    <img
      class="product-thumbnail"
      [src]="data().thumbnail"
      [alt]="data().title"
    />
  </div>
  <div class="card-header-wrap">
    <h2 class="card-inner-title">{{ data().title }}</h2>
  </div>
  <div class="price-wrap">
    <h3 class="price">
      {{
        data().price - data().price * (data().discountPercentage / 100)
          | number : "1.1-2"
      }}$
    </h3>
  </div>
</div>
